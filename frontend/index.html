<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mirna's Delice</title>

    <link rel="shortcut icon" href="source/logo.png" type="image/x-icon">
    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS ESPECÍFICO DO LOGIN -->
    <link rel="stylesheet" href="./css/style_login.css">

    <script src="./js/progLogin.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 class="logo">
            <img src="./source/logo.png" alt="Mina's Delice Logo" class="logo-img">
        </h1>

        <nav class="nav">
            <a href="#login">Login</a>
            <a href="./html/loja.html">Licores</a>
        </nav>
    </header>


    <!-- HERO EXCLUSIVO DO LOGIN -->
    <section class="hero-login">
        <div class="login-box" id="login">
            <h2>Entrar</h2>

            <form>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>

                <button type="submit" id="btnLogin">Acessar</button>

                <p>Ainda não está cadastrado?
                    <a href="./html/cadastrarUsuario.html">Clique Aqui</a>
                </p>
            </form>
        </div>
    </section>


    <footer class="footer">
        <p>© 2025 Mirna's Delice. Todos os direitos reservados.</p>
        <p>Política de Privacidade | Termos de Uso | Contato</p>
    </footer>

</body>
</html>
